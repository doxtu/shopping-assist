<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<header class="jumbotron">
			<h1 class="text-center">Shopping Assistant</h1>
			<p class="text-center">Create printable, customizable shopping lists</p>
		</header>
		<div class="container">
			<div id="userControls" class="row">
				<div id="exportsList" class="col-md-4">
					<h3>Export to...</h3>
					<a class="list-group-item text-center" href="#" download>HTML</a>
					<a class="list-group-item text-center" href="#" download>TEXT</a>
					<a class="list-group-item text-center" href="#" download>PDF</a>
				</div>
				<div id="itemSearch" class="form-inline col-md-4">
					<h3>Search for...</h3>
					<input id="searchInput" class="form-control" type="text" name="search" placeholder="Search for item...">
					<input id="searchSubmit" class="btn btn-primary" type="button" value="Add item">
				</div>

				<div  class="col-md-4">
					<h3>Select from...</h3>
					<div id="resultsList">
						<ul class="list-group">
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
						</ul>
					</div>
				</div>

			</div>


			<div class="center-block panel panel-primary">
				<div class="panel-heading text-center">Items go here</div>
				<div class="panel-body" id="itemList">
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/accounting.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
